<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Call API Demo</title>
</head>
<body>
  <h1>Call API trực tiếp</h1>
  <input type="text" id="inputData" placeholder="Nhập dữ liệu"/>
  <button onclick="callAPI()">Send</button>
  <pre id="response"></pre>

  <script>
    async function callAPI() {
      const input = document.getElementById('inputData').value;
      try {
        const res = await fetch('https://your-api-url.com/endpoint', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({data: input})
        });
        const data = await res.json();
        document.getElementById('response').textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById('response').textContent = err;
      }
    }
  </script>
</body>
</html>
